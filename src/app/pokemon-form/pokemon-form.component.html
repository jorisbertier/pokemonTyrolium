<div class="container">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un Pokemon</h1>
    <br>
    <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
      <div class="mb-3">
        <input placeholder="Name" type="text" class="form-control" name="name" ngModel required>
      </div>
      <div class="mb-3">
        <input placeholder="HP" type="text" class="form-control" name="hp" ngModel required>
      </div>
      <div class="mb-3">
        <input placeholder="CP" type="text" class="form-control" name="cp" ngModel required>
      </div>
      <div class="mb-3">
        <input placeholder="Picture" type="text" class="form-control" name="picture" ngModel required>
      </div>
      <div class="mb-3">
        <input placeholder="Types" type="text" class="form-control" name="types" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary">Envoy√©</button>
    </form>
  </div>
